<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>are we parse yet</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h1>are we parse yet <span id="stats"></span></h1>
    <ul id="papers">
      {% for paper in papers %}
      <li class="paper">
        <img class="status" />
        <a class="paper-link" href="/html/{{ paper.pid }}/{% if pandoc_only %}?pandoc_only{% endif %}">{{ paper.title }}</a>
        <pre class="parse-error"></pre>
      </li>
      {% endfor %}
    </ul>
    <script type="text/javascript" src="/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
  </body>
</html>

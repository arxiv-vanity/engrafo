sudo: required
services:
- docker
before_install:
- docker pull arxivvanity/engrafo:latest
- docker build -t arxivvanity/engrafo:latest -t arxivvanity/engrafo:${TRAVIS_COMMIT}
  --cache-from arxivvanity/engrafo:latest .
script:
- docker run arxivvanity/engrafo yarn test-inside-docker
# pass all of the envvars for percy
- docker run -e PERCY_TOKEN -e PERCY_PROJECT -e TRAVIS_BUILD_ID -e TRAVIS_COMMIT -e TRAVIS_PULL_REQUEST_BRANCH -e TRAVIS_BRANCH -e TRAVIS_REPO_SLUG -e TRAVIS_PULL_REQUEST -e TRAVIS_BUILD_NUMBER arxivvanity/engrafo yarn snapshot
deploy:
  - provider: script
    script: script/ci-deploy-master
    on:
      branch: master
  - provider: script
    script: script/ci-deploy-tag
    on:
      tags: true
env:
  global:
  #Â DOCKER_USERNAME
  - secure: ""
  # DOCKER_PASSWORD
  - secure: ""
